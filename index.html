<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NTWRKFM</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://f4.bcbits.com/img/a2292585535_3.jpg">
</head>
<body>
	<section class="header">
		<div class="arrow">
		<a href="#main">
		<img src="Images/down-arrow.png">
		</a>
		</div>
	</section>
	<section class="main-section" id="main">
		<div class="column">
			<h2 class="head">
				Merchandise
			</h2>
			<ul class="merch">
			<label>
				<li>
					<a href="https://vk.com/ntwrkfm" target="blank">
						<img src="Images/sIkp2npaUro.jpg" class="shirt">
					</a>
				</li>
				</label>
			</ul>
		</div>
		
		<div class="column">
			<label>
				<a href="https://notworkfm.bandcamp.com/releases" target="blank">
					<h2  class="head">
						Listen now!
					</h2>
				</a>
			</label>
			<div class="player">
			<iframe style="border: 0; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=2227491241/size=large/bgcol=333333/linkcol=2ebd35/tracklist=false/transparent=true/" seamless>
				<a href="http://notworkfm.bandcamp.com/album/comets">Comets by notwork fm</a>
			</iframe>
			</div>
		</div>
	</section>
	<footer>
	<div class="social">
	<label>
		<a href="https://notworkfm.bandcamp.com/releases" target="blank">
			<img src="Images/bandcamp-logo-512x400.png" class="footer">
		</a>
	</label>
		<a href="https://vk.com/ntwrkfm" target="blank"">
			<img src="Images/VK.com-logo.svg.png" class="footer">
		</a>
		<a href="https://www.facebook.com/NTWRKFM/" target="blank">
			<img src="Images/facebook-announces-clickable-hashtags--resolution-media-17.png"  class="fb footer">
		</a>
		</div>
	</footer>
</body>
</html>
